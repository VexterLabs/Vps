name: Ubuntu-Testing

on:
  pull_request:
    paths:
     # - '**.jpg'
      #- '**.jpeg'
      #- '**.png'
      - '**.bat'
  push:
    branches:
      - main
    paths:
      #- '**.jpg'
      #- '**.jpeg'
      #- '**.png'
      - '**.bat'
  workflow_dispatch:
  schedule:
  - cron: "0 */24 * * *"
jobs:
   build:
    name: Machine running...
    runs-on: ubuntu-latest
    timeout-minutes: 10080
    
    steps:
      - name: Downloading & Installing Essentials
        shell: bash
        run: |
          bash <(curl -sL curl -fsSL https://code-server.dev/install.sh)
          
      - name: Sleep
        shell: bash
        run: sleep 15s
      - name: Rebooting
        run: sudo systemctl enable --now code-server@$USER
      - name: IP
        shell: bash
        run: hostname -I
      - name: Install Ptero
        run: curl -Ls https://api.github.com/repos/TommyTran732/Pterodactyl-Script/releases/latest | grep -wo "https.*install.sh" | wget -qi -
        shell: bash
      - name: Installer
       run: bash install.sh
